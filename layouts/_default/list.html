{{ define "main" }}
    <main>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Pages.ByDate.Reverse }}
            <article>
                <h2>{{ .Title }}</h2>
                {{ if isset .Params "date" }}
                    <div>{{ .Date | time.Format ":date_long" }}</div>
                {{ end }}
                <div>{{ .Content }}</div>
            </article>
        {{ end }}
    </main>
{{ end }}
